<ion-header [translucent]="true">
  <ion-toolbar color="primary" id="main-content">
    <a href="../agenda/">
      <img src="../../assets/img/Logo_sem_nome.png" alt="Logo da Prudente Casa Pet" class="logo">
    </a>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [scrollEvents]="true" (ionScroll)="handleScroll($event)">
  <ion-header collapse="condense">
    <ion-toolbar color="primary" id="main-content">
      <img src="../../assets/img/Logo_sem_nome.png" alt="Logo da Prudente Casa Pet" class="logo">
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
<div id="container">
  <ion-menu side="end" contentId="main-content" menuId="menu" (ionDidOpen)="menuAberto()">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content color="primary" class="ion-padding">
      <div><a href="../agenda/">Agenda</a></div>
      <div><a href="../pet">Pets</a></div>
      <div><a href="../tutor">Tutores</a></div>
      <div><a href="../procedimentos">Tipos de procedimento</a></div>
      <div><a href="../pagamento-efetuado">Pagamentos efetuados</a></div>
      <div><a href="../pagamento-pendente">Pagamentos pendentes</a></div>
      <div><a href="../servico">Serviços</a></div>
    </ion-content>
    <div class="sair"><a (click)="sair()" href="/home">Sair</a></div>
  </ion-menu>
  <ion-row>
    <ion-col size="3" class="divInicio"><ion-title class="tituloPagina">Tutores</ion-title></ion-col>
    <ion-col size="6" class="divInicio"><ion-searchbar placeholder="Pesquisar" [debounce]="800" (ionInput)="handleInput($event)"></ion-searchbar></ion-col>
    <ion-col size="3" class="divInicio">
      <ion-fab>
        <ion-fab-button (click)="modalAdicionarTutor()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <div class="elementos" *ngIf="verificarArray(getAPI('listar', 'tutor_search', parametro))===true">
          <div class="elemento" *ngFor="let tutor of getAPI('listar', 'tutor_search', parametro)">
            <div class="primeiraLinha">
              <p class="titulo">{{tutor.nome}}</p>
              <div class="botoes">
                <ion-fab-button size="small" (click)="modalListarPagamentoTutor(tutor)">
                  <ion-icon name="card"></ion-icon>
                </ion-fab-button>
                <ion-fab-button size="small"  (click)="modalAtualizarTutor(tutor)">
                  <ion-icon name="create-outline"></ion-icon>
                </ion-fab-button>
                <ion-fab-button size="small" (click)="modalDeletarTutor(tutor)">
                  <ion-icon name="trash"></ion-icon>
                </ion-fab-button>
              </div>
            </div>
            <div class="segundaLinha">
              <ul>
              <li><b>CPF:</b> {{tutor.cpf}}</li>
              <li><b>Data de nascimento:</b> {{tutor.data_nasc}}</li>
              <li><b>Telefone:</b> {{tutor.telefone}}</li>
              <li><b>Endereço:</b> {{tutor.endereco}}</li>
              </ul>
            </div>
        </div>
      </div>
    </ion-col>
  </ion-row>
</div>
<ion-footer>
  <ion-toolbar color="primary">
  </ion-toolbar>
</ion-footer>
</ion-content>

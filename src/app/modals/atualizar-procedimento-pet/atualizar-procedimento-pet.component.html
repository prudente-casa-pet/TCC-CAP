<div class="container">
    <ion-row>
        <ion-col size="12" class="centro">
            <ion-title class="ion-text-center">Atualizar</ion-title>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="12" class="ion-padding centro">
            <label for="data" class="etiqueta">Data</label>
            <input type="date" name="data" id="data" class="input" [(ngModel)]="data">
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="12" class="ion-padding centro">
            <label for="descricao" class="etiqueta">Descrição</label>
            <input type="text" name="descricao" id="descricao" class="input" [(ngModel)]="descricao">
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="12" class="ion-text-center ion-padding botao">
            <ion-button shape="round"  (click)="atualizarProcedimentoPet(customData.cod_pet_procedimento)">Salvar</ion-button>
        </ion-col>
    </ion-row>
</div>

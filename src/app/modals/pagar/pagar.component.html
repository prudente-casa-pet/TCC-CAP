<div class="container">
  <ion-row>
      <ion-col size="12" class="centro">
          <ion-title class="ion-text-center">Realizar pagamento</ion-title>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-padding centro">
          <label for="valor" class="etiqueta">Valor</label>
          <input type="number" name="valor" id="valor" class="input" [(ngModel)]="valor">
      </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" class="ion-padding centro">
        <label for="desconto" class="etiqueta">Desconto</label>
        <input type="number" name="desconto" id="desconto" class="input" [(ngModel)]="desconto">
    </ion-col>
</ion-row>
<ion-row>
  <ion-col size="12" class="ion-padding centro">
      <label for="valor_total" class="etiqueta">Valor Total</label>
      <input type="number" name="valor_total" id="valor_total" class="input" [(ngModel)]="valor_total">
  </ion-col>
</ion-row>
  <ion-row>
      <ion-col size="12" class="ion-padding centro">
          <label for="forma" class="etiqueta">Forma de Pagamento</label>
          <input type="text" name="forma" id="forma" class="input" [(ngModel)]="forma">
      </ion-col>
  </ion-row>
  <ion-row>
      <ion-col size="12" class="ion-text-center ion-padding botao">
          <ion-button shape="round"  (click)="pagar(customData.pagamento)">Salvar</ion-button>
      </ion-col>
  </ion-row>
</div>

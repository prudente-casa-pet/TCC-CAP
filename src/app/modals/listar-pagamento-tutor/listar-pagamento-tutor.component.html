<div class="container">
    <ion-row>
    <ion-col size="12" class="centro">
        <ion-title class="ativo">Pagamentos</ion-title>
    </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="12">
          <div class="elementos" *ngIf="verificarArray(buscarAPI('listar', 'pagamento_pendente', parametro))===true">
              <div class="elemento" *ngFor="let pagamento of buscarAPI('listar', 'pagamento_pendente', parametro)">
                  <div class="primeiraLinha">
                    <p class="titulo">{{pagamento.data}}</p>
                    <div class="botoes">
                      <ion-icon name="card"></ion-icon>
                    </div>
                  </div>
                  <div class="segundaLinha">
                    <ul>
                      <li><b>Valor:</b> R$ {{pagamento.valor}}</li>
                      <li><b>Desconto:</b> R$ {{pagamento.desconto}}</li>
                      <li><b>Valor Total:</b> R$ {{pagamento.total}}</li>
                    </ul>
                  </div>
            </div>
          </div>
        </ion-col>
      </ion-row>
</div>

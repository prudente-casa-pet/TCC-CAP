<div class="container">
    <ion-row>
        <ion-col size="12" class="centro">
            <ion-title class="ion-text-center">Atualizar</ion-title>
        </ion-col>
    </ion-row>
    <ion-row>
    <ion-col size="12" class="ion-padding centro">
        <label for="nome" class="etiqueta">Nome</label>
        <input type="text" name="nome" id="nome" class="input" [(ngModel)]="nome">
    </ion-col>
</ion-row>
<ion-row>
    <ion-col size="12" class="ion-padding centro">
        <label for="intervalo" class="etiqueta">Intervalo</label>
        <input type="number" name="intervalo" id="intervalo" class="input" [(ngModel)]="intervalo">
    </ion-col>
</ion-row>
    <ion-row>
        <ion-col size="12" class="ion-text-center ion-padding botao">
            <ion-button shape="round" (click)="atualizarProcedimentos(customData.cod_tipoProcedimento)">Salvar</ion-button>
        </ion-col>
    </ion-row>
</div>

<ion-header [translucent]="true">
  <ion-toolbar color="primary" id="main-content">
    <a href="../agenda/">
      <img src="../../assets/img/Logo_sem_nome.png" alt="Logo da Prudente Casa Pet" class="logo">
    </a>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"  [scrollEvents]="true" (ionScroll)="handleScroll($event)">
  <ion-header collapse="condense">
    <ion-toolbar color="primary" id="main-content">
      <ion-title>Pacote</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
<div id="container">
  <ion-menu side="end" contentId="main-content" menuId="menu" (ionDidOpen)="menuAberto()">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content color="primary" class="ion-padding">
      <div><a href="../agenda/">Agenda</a></div>
      <div><a href="../pet">Pets</a></div>
      <div><a href="../tutor">Tutores</a></div>
      <div><a href="../procedimentos">Tipos de procedimento</a></div>
      <div><a href="../pagamento-efetuado">Pagamentos efetuados</a></div>
      <div><a href="../pagamento-pendente">Pagamentos pendentes</a></div>
      <div><a href="../servico">Serviços</a></div>
    </ion-content>
  </ion-menu>
  <ion-row>
    <ion-col size="3" class="divInicio"></ion-col>
    <ion-col size="6" class="divInicio"><ion-title class="tituloPagina">Pacotes - {{getAPI('listar', 'pet', pet.cod_pet)[0].nome}}</ion-title></ion-col>
    <ion-col size="3" class="divInicio fab">
      <ion-fab>
        <ion-fab-button (click)="modalAdicionarPacote()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <div class="elementos" *ngIf="verificarArray(getAPI('listar', 'pacote_pet', pet.cod_pet))===true">
          <div class="elemento" *ngFor="let pacote of getAPI('listar', 'pacote_pet', pet.cod_pet)">
            <div class="primeiraLinha" [class.inativo]="pacote.situacao==0">
              <p class="titulo">{{pacote.nome}}</p>
              <div class="botoes">
                <ion-fab-button size="small" (click)="modalDeletarPacote(pacote)">
                  <ion-icon name="trash"></ion-icon>
                </ion-fab-button>
              </div>
            </div>
            <div class="segundaLinha" [class.inativo]="pacote.situacao==0">
              <ul>
                <li><b>Quantidade de diárias:</b> {{pacote.qtd_diaria}}</li>
                <li><b>Diárias disponíveis:</b> {{pacote.diarias_disponiveis}}</li>
              </ul>
            </div>
        </div>
      </div>
    </ion-col>
  </ion-row>
</div>
<ion-footer>
  <ion-toolbar color="primary">
  </ion-toolbar>
</ion-footer>
</ion-content>
